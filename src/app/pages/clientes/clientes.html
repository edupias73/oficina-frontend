<div class="modal-overlay" *ngIf="modalAberto">
  <div class="modal-box">
    <h2>Editar Cliente</h2>

    <label>Nome</label>
    <input type="text" [(ngModel)]="clienteEmEdicao.nome" />

    <label>Telefone</label>
    <input type="text" [(ngModel)]="clienteEmEdicao.telefone" />

    <label>Email</label>
    <input type="text" [(ngModel)]="clienteEmEdicao.email" />

    <div class="modal-actions">
